<!DOCTYPE html>
<html lang="en">
<head>

  <title>Society Program Selection</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Society Education Programs</h1>
  <form>
    <div class="styled-select white semi-square">
      <select>
        <option selected disabled>Program Type</option>
        <option>Scholarship</option>
        <option>Loan</option>
      </select>
    </div>
    <div class="styled-select white semi-square">
      <select>
        <option selected disabled>Education Level</option>
        <option>High School</option>
        <option>Community College</option>
        <option>University</option>
        <option>Post-Grad</option>
      </select>
    </div>
    <input type="submit"></input>
  </form>

  <section class="logos">
    <div class="row">
      <img src="images/acm-fade.png" class="acm">
      <img src="images/aci-fade.png" class="aci">
      <img src="images/afe-fade.png" class="afe">
      <img src="images/aci-fade.png" class="aci">
    </div>
    <div class="row">
      <img src="images/aci-fade.png" class="aci">
      <img src="images/afe-fade.png" class="afe">
      <img src="images/acm-fade.png" class="acm">
      <img src="images/afe-fade.png" class="afe">
    </div>
  </section>

  <script src=""></script>
  <script src="js/main.js"></script>
</body>
</html>
