<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Society Program Selection</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Society Education Programs</h1>
  <form>
    <div class="styled-select white semi-square">
      <select id="program">
        <option selected disabled>Program Type</option>
        <option>Scholarship</option>
        <option>Loan</option>
      </select>
    </div>
    <div class="styled-select white semi-square">
      <select id="education">
        <option selected disabled>Education Level</option>
        <option>K-12</option>
        <option>High School</option>
      </select>
    </div>
    <input type="submit"></input>
  </form>

  <section class="logos">
    <div class="row">
      <img src="images/acm-color.png" class="acm fade scholarship-hs">
      <img src="images/aci-color.png" class="aci fade k12">
      <img src="images/afe-color.png" class="afe fade loan-k12">
      <img src="images/aci-color.png" class="aci fade scholarship">
    </div>
    <div class="row">
      <img src="images/aci-color.png" class="aci fade loan-hs">
      <img src="images/afe-color.png" class="afe fade loan">
      <img src="images/acm-color.png" class="acm fade hs">
      <img src="images/afe-color.png" class="afe fade scholarship-k12">
    </div>
  </section>

  <script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
